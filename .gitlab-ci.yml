stages:
- test
- deploy

sast:
  stage: test

cdk-deploy:
  id_tokens:
    GITLAB_OIDC_TOKEN:
      aud: https://gitlab.dylanwilson.dev
  # Use Node 16 on Alpine
  image: node:18.18.0-alpine
  stage: deploy
  script:
    - apk --no-cache add curl zip aws-cli
    - >
      export $(printf "AWS_ACCESS_KEY_ID=%s AWS_SECRET_ACCESS_KEY=%s AWS_SESSION_TOKEN=%s"
      $(aws sts assume-role-with-web-identity
      --role-arn ${ROLE_ARN}
      --role-session-name "GitLabRunner-${CI_PROJECT_ID}-${CI_PIPELINE_ID}"
      --web-identity-token ${GITLAB_OIDC_TOKEN}
      --duration-seconds 3600
      --query 'Credentials.[AccessKeyId,SecretAccessKey,SessionToken]'
      --output text))
    - aws sts get-caller-identity
    - 'curl --location --output frontend.zip "$FRONTEND_DOWNLOAD_URL"'
    - unzip frontend.zip
    - 'curl --location --output api.zip "$LAMBDA_DOWNLOAD_URL"'
    - unzip api.zip
    - mv dist frontend
    - npm install --progress=false
    - npm run build
    - npm run cdk bootstrap aws://805294971713/eu-west-1
    - npm run cdk deploy

include:
- template: Security/SAST.gitlab-ci.yml
